{% extends "web/base.html" %}
{% load static %}
{% block content %}


<section class="uni-banner">
<div class="container">
<div class="uni-banner-text-area">
<h1>FAQ</h1>
<ul>
<li><a href="{% url "index" %}">Home</a></li>
<li>FAQ</li>
</ul>
</div>
</div>
</section>


<section class="faq ptb-100">
<div class="container">
<div class="accordion" id="accordionExample">
<div class="row">

{% for f in faq %} 
<div class="col-lg-6 col-md-12 col-sm-12 col-12">
<div class="accordion-item">
<h2 class="accordion-header" id="headingOne">
<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"> {{f.faq_question}}<i class="fas fa-plus-circle"></i> <i class="fas fa-minus-circle"></i></button>
</h2>
<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
<div class="accordion-body">
<p>{{f.faq_answer}} </p>
</div>
</div>
</div>
</div>
{% endfor %} 
</div>
</div>
</div>
</section>




{% endblock %}
